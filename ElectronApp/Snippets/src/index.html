<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello World!</title>

</head>

<body>


  
<!--    Login View Start   -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Welcome to Snippets!</h5>
      </div>
      <div class="modal-body">
        <form>
					<div class="form-group">
						<label>User Name</label>
						<input id="username" type="text" class="form-control" placeholder="User Name">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input id="password" type="password" class="form-control" placeholder="Password">
					</div>
					<!--<button id="loginBtn" type="submit" class="btn btn-black">Login</button>
					<button id="registerBtn" type="submit" class="btn btn-secondary">Register</button>-->
				</form>
      </div>
      <div class="modal-footer">
        <button id="registerBtn" type="button" class="btn btn-secondary" >Register</button>
        <button id="loginBtn" type="button" class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>
</div>

<!--     Login View End    -->





  <nav class="navbar navbar-dark bg-dark flex-md-nowrap p-0">
    <a id="userNameLink" class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Username</a>

    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="#">Sign out</a>
      </li>
    </ul>
  </nav>

  <div class="row h-100">
    <div class="col col-sm-2 bg-light">
      <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
        <span>Snippets</span>
        <a class="d-flex align-items-center text-muted" href="#">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-plus-circle"
            style="--darkreader-inline-fill:none; --darkreader-inline-stroke:currentColor;"
            data-darkreader-inline-fill="" data-darkreader-inline-stroke="">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="16"></line>
            <line x1="8" y1="12" x2="16" y2="12"></line>
          </svg>
        </a>
      </h6>
    </div>
    <div class="col col-sm-2 bg-light">
      <ul id="snippetList" class="nav flex-column mb-2">
      </ul>
    </div>
    <div class="col col-sm-8">

      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h5 id="monacoSnippetName" class="h2">Snippet Name</h5>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <button class="btn btn-sm btn-outline-secondary">Share</button>
          </div>
        </div>
      </div>

      <div id="monaco-container" style="border:1px solid black"></div>

      <div class="container bg-monaco">
        <div class="row">
          <div class="col-sm">
            <select id="languageSelector" class="selectpicker" data-live-search="true" data-style="btn-new">
            </select>
          </div>
          <div class="col-sm">
          </div>
          <div class="col-sm">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
