<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Login</title>
</head>
<body class="draggable-area">
	<div class="loginPage row">
		<div class="sidenav col-md-4">
			<div class="login-main-text">
				<h2>Welcome to<br> Snippets</h2>
				<p>Login or register from here to access.</p>
			</div>
		</div>
		<div class="main col-md-4">
			<div class="login-form">
				<form>
					<div class="form-group">
						<label>User Name</label>
						<input id="username" type="text" class="form-control" placeholder="User Name">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input id="password" type="password" class="form-control" placeholder="Password">
					</div>
					<button id="loginBtn" type="submit" class="btn btn-black">Login</button>
					<button id="registerBtn" type="submit" class="btn btn-secondary">Register</button>
				</form>
			</div>
		</div>
		<div class="col-md-2">

		</div>
	</div>
</body>
</html>


<style>
	body {
	font-family: "Lato", sans-serif;
	}

	.draggable-area{
		-webkit-app-region: drag;
	}

	.loginPage {
		height: 100%;
	}

	.sidenav {
	height: 100%;
	background-color: #000;
	overflow-x: hidden;
	padding-top: 5%;
	}


	.login-main-text{
	color: #fff;
	margin-left: 10%;
	}

	.login-main-text h2{
	font-weight: 300;
	margin-bottom: 10%;
	}

	.main {
		margin-top: 7%;
	}

	.btn-black{
	background-color: #000 !important;
	color: #fff;
	}
</style>
